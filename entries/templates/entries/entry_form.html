<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日記作成フォーム</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'entries/entry_form.css' %}">
</head>
<body>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">保存</button>
    </form>
    <a href="{% url 'entry_list' %}">作成した日記に戻る</a>
</body>
</html>
