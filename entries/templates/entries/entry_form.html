<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日記作成フォーム</title>
</head>
<body>
    <h1>{{ form.instance.pk|default:"" }} 日記作成フォーム</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">保存</button>
    </form>
    <a href="{% url 'entry_list' %}">作成した日記に戻る</a>
</body>
</html>
